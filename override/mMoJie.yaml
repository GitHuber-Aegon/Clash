name: 魔戒远程代理集订阅地址
desc: 更换模板原有订阅地址
category: proxy-providers
icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png

subscribe-url: "http://127.0.0.1:14122?api=http%3A%2F%2F127.0.0.1%3A38324"
# 替换subscribe-url:后的订阅地址用于Stash获取机场流量信息并在主页显示

proxy-providers: # 远程代理集
  provider01: # 集合名称
    type: http
    url: "http://127.0.0.1:14122?api=http%3A%2F%2F127.0.0.1%3A38324"
    # 以下方法任选其一⚠️有Clash订阅优先使用方法二❗️
    # 1.可以使用任意类型的链接仅替换上面文字，多个链接使用英文符号的竖杠|隔开一起写上即可
    # 2.Sub-Store与Clash类型订阅链接替换掉整个引号""内的链接
    path:
    interval: 86400
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204